<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold">Interactive <br>Geometry Genius</a>
          
          <form class="d-flex" role="search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-around mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4 ">
          <div class="col">
            <div class="card h-100 px-1 py-2">
              <img src="images/triangle.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center">Triangle</h5>
                <h6>Area(A) = 0.5*b*h</h6>
                <input id="triangle-base" class="mb-2 rounded-2" type="text" placeholder="b" /><span>cm</span>
                <input id="triangle-height" class="mb-2 rounded-2" type="text" placeholder="h" /><span>cm</span>
                <br>
                <button id="triangle-btn" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 px-1 py-2">
              <img src="images/rectangle.png" class="card-img-top mt-5" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center">Rectangle</h5>
                <h6>Area(A) = w*l</h6>
                <input id="rectangle-wide" class="mb-2 rounded-2" type="text" placeholder="w" /><span>cm</span>
                <input id="rectangle-length" class="mb-2 rounded-2" type="text" placeholder="l" /><span>cm</span>
                <br>
                <button id="rectangle-btn" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 px-1 py-2">
              <img src="images/parallelogram.png" class="card-img-top mt-5" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center">Parallelogram</h5>
                <input id="diary-quantity" class="mb-2 rounded-2" type="text" placeholder="b" /><span>cm</span>
                <input id="diary-quantity" class="mb-2 rounded-2" type="text" placeholder="h" /><span>cm</span>
                <br>
                <button id="diary-buy-btn" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 px-1 py-2">
              <img src="images/rhombus.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center">Rhombus</h5>
                <input id="diary-quantity" class="mb-2 rounded-2" type="text" placeholder="b" /><span>cm</span>
                <input id="diary-quantity" class="mb-2 rounded-2" type="text" placeholder="h" /><span>cm</span>
                <br>
                <button id="diary-buy-btn" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 px-1 py-2">
              <img src="images/pentagon.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center">Pentagon</h5>
                <input id="diary-quantity" class="mb-2 rounded-2" type="text" placeholder="b" /><span>cm</span>
                <input id="diary-quantity" class="mb-2 rounded-2" type="text" placeholder="h" /><span>cm</span>
                <br>
                <button id="diary-buy-btn" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 px-1 py-2">
              <img src="images/ellipse.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-center">Ellipse</h5>
                <input id="diary-quantity" class="mb-2 rounded-2" type="text" placeholder="b" /><span>cm</span>
                <input id="diary-quantity" class="mb-2 rounded-2" type="text" placeholder="h" /><span>cm</span>
                <br>
                <button id="diary-buy-btn" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <div class="money-tracker text-center container mt-5">
          <h1>Area Calculation</h1>
          <hr>
          <h4>Triangle: <span id="triangle"> 00</span></h4>
          <hr />
          <h4>Rectangle: <span id="rectangle"> 00</span></h4>
          <hr />
    
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- add javascript  -->
    <script src="js/calculation.js"></script>
  </body>
</html>
